# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - asurturblood

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_2877cf9a6f824f4fb27913a6a7419853 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_947a3e4125c247fdb7f1f2e02463a290 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2877cf9a6f824f4fb27913a6a7419853 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'asurturblood'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_62898dd98b3144e1a09864e80d8d12cd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2877cf9a6f824f4fb27913a6a7419853 }}/appsvc/staticsite:${{ github.sha }}'