# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - asurturblood

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_eb6f55e9a6d14a31a6cbf9ecfccd5c9e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_35ba733c66cc4943bb4acc22afe89a51 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_eb6f55e9a6d14a31a6cbf9ecfccd5c9e }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'asurturblood'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_293b5385f00645bab30145a7c2b13a1d }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_eb6f55e9a6d14a31a6cbf9ecfccd5c9e }}/appsvc/staticsite:${{ github.sha }}'